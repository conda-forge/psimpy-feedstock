{% set name = "psimpy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/psimpy-{{ version }}.tar.gz
  sha256: d99609fbc09c50c0d158b932ea3b5bfacf6706235bad987ce2ecaea0f1c0d3bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - r-robustgasp ==0.6.4
    - python >={{ python_min }}
    - numpy >1.22.3
    - scipy >1.10.0
    - salib >1.4.5
    - rpy2 >3.5.1
    - beartype >0.11.0
    - setuptools >=69.0.2,<70.0.0

test:
  imports:
    - psimpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://git.rwth-aachen.de/mbd/psimpy
  summary: Predictive and probabilistic simulation tools.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thealanjason
